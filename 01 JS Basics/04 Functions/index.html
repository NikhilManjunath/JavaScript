<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Functions</title>
</head>
<body>
  <script>
    function welcomeMsg(msg) {
      alert(msg);
    };
    var x = "Hello";
    welcomeMsg(x);
    x = "Goodbye";
    welcomeMsg(x);
  </script>
</body>
</html>
