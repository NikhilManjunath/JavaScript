<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery | Events</title>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      line-height: 1.5em;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px #000 solid;
      margin-bottom: 10px;
    }

    #container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }

    .myClass {
      color: blue;
      background: black;
    }

    .myDiv {
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>JQuery DOM Manipulation</h1>
  </header>
  <div id="container">
    <button id="btn1">Button 1</button>
    <p class="para1">This is a paragraph</p>
    <p class="para2">This is another paragraph</p>
    <p class="para3">This is another paragraph</p>
    <div class="div1"></div>
    <input type="text" id="newItem">
    <ul class="ul1">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
      <li>List Item 4</li>
    </ul>
    <a href="http://google.com">Google</a>
    <ul class="users"></ul>
  </div>
  <script>
    $(document).ready(function(){
      // $('p.para1').css('color','red');
      $('p.para1').css({color:'red', background: '#ccc'});

      $('p.para2').addClass('myClass');
      // $('p.para2').removeClass('myClass');

      $('#btn1').click(function(){
        $('p.para3').toggleClass('myClass');
      });

      // $('#myDiv').text('Hello World');
      // $('#div1').html('<h3>Hello World</h3>');
      // alert($('#div1').text());

      // Append and Prepend
      $('ul.ul1').append('<li>Append List Item</li>')
      $('ul.ul1').prepend('<li>Prepend List Item</li>')
      $('.para1').appendTo('.para2')
      // $('.para1').prependTo('.para2')

      // Before and After
      $('ul.ul1').before('<h4>Hello</h4>');
      $('ul.ul1').after('<h4>World</h4>');

      // Empty and detach
      // $('ul').empty();
      // $('ul').detach();

      // Attributes
      $('a').attr('target', '_blank');
      $('a').removeAttr('target');
      // alert($('a').attr('href'));

      // Wrap
      // $('para').wrap('<h1>');
      // $('para').wrapAll('<h1>');

      // KeyUp
      $('#newItem').keyup(function(e){
        var code = e.which;
        if(code == 13){
          e.preventDefault();
          $('ul').append('<li>'+e.target.value+'</li>');
        }
      });

      var myArr = ['Brad', 'Nikhil', 'Arsenal', 'Jose'];

      $.each(myArr, function(i, val){
        console.log(val);
        $('.users').append('<li>'+val+'</li>');
      });
    });

  </script>
</body>
</html>
