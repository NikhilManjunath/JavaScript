<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery | Events</title>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      line-height: 1.5em;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px #000 solid;
      margin-bottom: 10px;
    }

    #container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>JQuery</h1>
  </header>
  <div id="container">
    <h3>Mouse Events</h3>
    <button id="btn1">Button1-Click</button>
    <button id="btn2">Button2-On</button>
    <button id="btn3">Button3-clicktoggle</button>
    <button id="btn4">Button4-show</button>
    <button id="btn5">Button5-dblclk</button>
    <button id="btn6">Button6-hover</button>
    <button id="btn7">Button7-Mouseenterleave</button>
    <button id="btn8">Button8-Mousemove</button>
    <button id="btn9">Button9-Mouseupdown</button>
    <button id="btn10" class="btnClass">Button10-classname</button>
    <p id="para1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum debitis perferendis labore facilis facere voluptas iure sequi magnam! Voluptate quam praesentium mollitia dolor distinctio nam laborum, impedit deleniti quaerat nulla?</p>
    <h1 id="coords"></h1>
    <hr>
    <form id="form">
      <label for="Name">Name</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="Email">Email</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="Gender">Gender</label><br>
      <select name="gender" id="gender"><br>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>
      <input type="submit" value="submit">
    </form>
  </div>
  <script>
    $('document').ready(function(){
      console.log('Document is ready!')

      $("#btn1").click(function(){
        alert('Button Clicked');
        });
      $('#btn2').on('click', function(){
        alert('Button Clicked!');
        });
      $('#btn3').click(function(){
        // $('#para1').hide();
        $('#para1').toggle();
        });

      $('#btn4').click(function(){
        $('#para1').show();
        });

      $('#btn5').dblclick(function(){
        $('#para1').toggle();
        });

      $('#btn6').hover(function(){
        $('#para1').toggle();
        });

      $('#btn7').on('mouseenter', function(){
        $('#para1').toggle();
        });

      $('#btn7').on('mouseleave', function(){
        $('#para1').toggle();
        });

      $('#btn8').on('mousemove', function(){
        $('#para1').toggle();
        });

      $('#btn9').on('mousedown', function(){
        $('#para1').toggle();
        });

      $('#btn9').on('mouseup', function(){
        $('#para1').toggle();
        });

      $("#btn10").click(function(e){
        // alert(e.currentTarget.id);
        // alert(e.currentTarget.innerHTML);
        // alert(e.currentTarget.outerHTML);
        alert(e.currentTarget.className);
        });

        // $(document).on('mousemove', function(e){
        //   console.log('Coords: Y: '+e.clientY+' X:'+e.clientX);
        //   });

        $(document).on('mousemove', function(e){
          $('#coords').html('Coords: Y: '+e.clientY+' X:'+e.clientX);
          });

      $('input').focus(function(){
        // alert('Focus');
        $(this).css('background','pink');
      });

      $('input').blur(function(){
        // alert('Focus');
        $(this).css('background','white');
      });

      $('input').keyup(function(e){
        console.log(e.target.value)
      });

      $('select#gender').change(function(e){
        // alert('Changed');
        alert(e.target.value);
      });

      $('#form').submit(function(e){
        e.preventDefault();
        var name = $('input#name').val();
        console.log(name);
        console.log('Submitted');
      });
    })
    
  </script>
</body>
</html>
